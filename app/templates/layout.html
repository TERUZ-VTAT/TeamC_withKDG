<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
	<title>{% block title %}{% endblock %}</title>
</head>

<body class="bg-blue-100 items-center justify-center">
	<header class="bg-blue-600">
		<nav class="mx-auto flex max-w-7xl items-center justify-between p-6" aria-label="Global">
			<div class="flex flex-1">
				<a href="#" class="-m-1.5 p-1.5">
					<div class="text-white">ロゴ</div>
				</a>
			</div>
			<div class="flex gap-x-12">
				<a href="/postlist" class="text-sm font-semibold leading-6 text-white">投稿一覧</a>
					<a href="/post" class="text-sm font-semibold leading-6 text-white">投稿追加</a>
				<a href="/profile" class="text-sm font-semibold leading-6 text-white">アカウント情報</a>
			</div>
			<div class="flex flex-1 justify-end">
				{% if current_user.is_authenticated %}
					<a href="/login" class="text-sm font-semibold leading-6 text-white">ログアウト</a>
				{% else %}
					<a href="/signup" class="text-sm font-semibold leading-6 text-white">新規登録</a>
				{% endif%}
			</div>
		</nav>
	</header>
	{% block content %}{% endblock %}
	<div class="footer">
		<h1 class="text-2xl font-bold mb-4">{% block footer %}{% endblock %}</h1>
	</div>
</body>

</html>
