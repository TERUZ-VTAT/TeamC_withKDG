<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='/css/post_detail.css')}}">
</head>
<body>
  {% extends 'layout.html' %}

{% block title %}投稿{% endblock %}

{% block content %}
<div class="post_detail_container">
  <div class="post_title">
    <div class="title_and_star">
      <h1>
        {{ details.title }}
      </h1>
      <div>
        <input type="checkbox" name="star" class="checkbox" id="star">
        <label for="star">
          <svg class="star_icon" viewBox="0 0 52 49" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M26 3.23607L31.1108 18.9656L31.3353 19.6565H32.0619H48.6008L35.2205 29.3779L34.6328 29.805L34.8573 30.4959L39.9681 46.2254L26.5878 36.5041L26 36.077L25.4122 36.5041L12.0319 46.2254L17.1427 30.4959L17.3672 29.805L16.7795 29.3779L3.39916 19.6565H19.9381H20.6647L20.8892 18.9656L26 3.23607Z" stroke="#ADADAD" stroke-width="2"/>
            </svg>
        </label>
    </div>
    </div>
    <div  class="document_request_btn">
      <a>資料請求する</a>
    </div>
  </div>
  <hr class="hr">
  <div class="post-category">
    <h2>カテゴリー:  <b>{{ details.category }}</b></h2>
  </div>
  <div class="post_content">
    <div class="post_explanation">
      <h2>説明</h2>
      <div>
        <h3>{{ details.content }}</h3>
      </div>
    </div>
    <div class="post_monthly_income">
      <h2>推定月収:  <b>{{ details.money }}</b></h2>
    </div>
  </div>
</div>
{% endblock %}
{% block footer %}{% endblock %}

</body>
</html>
