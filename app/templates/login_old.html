{% extends 'layout.html' %}

{% block title %}ログイン{% endblock %}

{% block content %}
<div class="flex justify-center items-center">
    <form action="/login" method="post" class="flex flex-col justify-center items-center mt-40">
        <div class="mb-7">
            <label for="email" class="block text-gray-700">メールアドレス</label>
            <input type="email" name="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded">
        </div>
        <div class="mb-7">
            <label for="password" class="block text-gray-700">パスワード</label>
            <input type="password" name="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded">
        </div>
        <div class="mt-3">
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-400">ログイン</button>
        </div>
    </form>
</div>

{% endblock %}
{% block footer %}{% endblock %}
