<!DOCTYPE html>
<html>
    <head>
        <title>HOME</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        {% block post %}
        <a class="company">
            <p class="cp-title">
                {% block cptitle %}{% endblock %}
            </p>
            <div class="income">
                <h2 class="income-template">月収:</h2>
                <h2 class="price">{% block price %}{% endblock %}</h2>
            </div>
            <h3 class="evaluation">{% block evaluation %}{% endblock %}</h3>
        </a>
        {% endblock %}
    </body>
</html>
